<section class="en-fullpage home" en-view="inactive">
    <!--Main Navigation-->
    <header>
        <navbar/>
    </header>
    <!--Main Navigation-->
    <!-- Left Sidebar -->
    <div id="leftsidebar" class="sidebar">
        <!-- User Info -->
        <div class="user-info">
            <div class="image p-t-5">
                <img class="img-fluid logo" en-bind="logo" en-attr="src" />
            </div>
            <div class="info-container m-t--10">
                <div class="username col-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{% profile.username %}</div>
                <div class="email">{% profile.email %}</div>
                <div class="btn-group user-helper-dropdown">
                    <div class="m-t-10 m-l-10 cursor" en-click="onprofile" title='Edit Profile'>
                        <i class="material-icons" style='font-size:18pt;'>person</i> Profile</div>
                </div>
            </div>
        </div>
        <!-- #User Info -->
        <!-- Menu -->
        <div class="menu">
            <ul class="list">
                <li class="active">
                    <a onclick="homePage.goTo('/dashboard')">
                        <i class="material-icons">dashboard</i>
                        <span class="cursor">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a onclick="homePage.goTo('/development')">
                        <i class="material-icons">find_in_page</i>
                        <span class="cursor">Development</span>
                    </a>
                </li>
                <li>
                    <a onclick="homePage.goTo('/components')">
                        <i class="material-icons">insert_drive_file</i>
                        <span class="cursor">Components</span>
                    </a>
                </li>
                <li>
                    <a onclick="homePage.goTo('/tables')">
                        <i class="material-icons">apps</i>
                        <span class="cursor">Tables</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- #Menu -->
        <!-- Footer -->
        <div class="legal">
            <div class="copyright">
                &copy; 2018
                <a href="https://writesoftware.co.uk">Engine JS</a>.
            </div>
            <div class="version">
                <b>Version: </b> 1.0.0
            </div>
        </div>
        <!-- #Footer -->
    </div>
    <!-- #END# Left Sidebar -->
    <!-- Right Sidebar -->
    <div id="rightsidebar" class="right-sidebar">
        <ul class="nav nav-tabs tab-nav-right" role="tablist">
            <li role="settings">
                <a href="#settings" data-toggle="tab">Organisation</a>
            </li>
            <li role="details">
                <a href="#details" data-toggle="tab">Details</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="settings">
                <div class="settings">
                    <ul class="setting-list">
                        <li>
                            <div class="form-group form-float m-b-10">
                                <div class="form-line">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" en-bind="name" en-attr="value" en-observe="value" autofocus>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group form-float m-b-10">
                                <div class="form-line">
                                    <label class="form-label">Tag Line</label>
                                    <input type="text" class="form-control" en-bind="tagline" en-attr="value" en-observe="value">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label class="form-label">Street</label>
                                    <input type="text" class="form-control" en-bind="street" en-attr="value" en-observe="value">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label class="form-label">City/Town</label>
                                    <input type="text" class="form-control" en-bind="city" en-attr="value" en-observe="value">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label class="form-label">Region</label>
                                    <input type="text" class="form-control" en-bind="region" en-attr="value" en-observe="value">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label class="form-label">Phone No</label>
                                    <input type="text" class="form-control" en-bind="phoneno" en-attr="value" en-observe="value">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label class="form-label">Web Site</label>
                                    <input type="text" class="form-control" en-bind="website" en-attr="value" en-observe="value">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade in " id="details">
                <div class="details">
                    <ul class="details-list">
                        <li>
                            <div class="form-group form-float m-t-15">
                                <div class="form-line" style="border:0;">
                                    <label class="form-label" style="top:-18px;font-size:0.8.5em;">Denomination</label>
                                </div>
                                <denominationLst></denominationLst>
                            </div>
                        </li>
                        <li>
                            <div class="form-group form-float m-t-15">
                                <div class="form-line" style="border:0;">
                                    <label class="form-label" style="top:-18px;font-size:0.8.5em;">Belief</label>
                                </div>
                                <beliefLst></beliefLst>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--Main Layout-->
    <section class="content">
        <!--Sub Pages go here-->
        <dashboard></dashboard>
        <development></development>
        <components></components>
        <tables></tables>
    </section>
    <profileDlg></profileDlg>
</section>
